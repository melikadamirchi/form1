<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacation Destinations WishList</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

<body>
    <header>
        <div class="container-fluid text-center">
            <div class="row">
                <div class="col text-center mb-4 p-3 ">

                    <h1 class="p-1">Personal Information Form</h1>
                    <p>Please add your information to the list below. pay attention to put in a right information. Thank you!</p>

                </div>
            </div>
    </header>

    <div class="row">
        <div class="col-2"></div>
        <div class="col">
            <!-- form -->
            <form action="" id="f">

                <label class="form-label mt-3" for="txt"> Name:</label> <input class="form-control form-control-sm w-50" type="text" name="txt" id="txt" placeholder="name" required><br>
                <label class="form-label" for="loc">Last Name:</label> <input class="form-control form-control-sm w-50" type="text" name="loc" id="loc" placeholder="lastName" required><br>
                <label class="form-label" for="email">Email:</label> <input class="form-control form-control-sm w-50" type="email" name="email" id="email" placeholder="Email" required>
                <label class="form-label mt-2" for="phone">Phone Num:</label> <input class="form-control form-control-sm w-50" type="tel" name="phone" id="phone" placeholder="Number" required>
                <label class="mt-2" for="gender">Gender:</label>
                <div id="rates">
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="radio1" name="optradio" value="Male" checked>Male
                        <label class="form-check-label" for="radio1"></label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="radio2" name="optradio" value="Female">Female
                        <label class="form-check-label" for="radio2"></label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="radio3" name="optradio" value="Not to say">Not to say
                        <label class="form-check-label" for="radio3"></label></div>
                </div>
                <label class="form-label mt-2" for="photo">Photo:</label> <input class="form-control form-control-sm w-50" type="url" name="photo" id="photo" placeholder="url"><br>
                <label class="form-label" for="area">Describtion about yourself:</label> <textarea class="form-control form-control-sm w-50" name="area" id="area" cols="30" rows="10" placeholder="describtion"></textarea><br>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="agree" id="agree" required>
                    <label class="form-check-label" for="agree">Agreement to all the conditions</label>
                </div>
                <button class="btn btn-dark mt-4" type="submit">Add to list</button>


            </form>

        </div>


        <div class="col">

            <article>
                <h2 class="text-start mt-4" id="title">Details will be here:</h2>
                <img src="b.svg" alt="" id="svg">
                <div id="content">


                    <!-- <div id="c" class="card bg-light">
                        <div class="card-img img-rounded">
                            <img id="i" src="images/signpost.jpg " alt="img "> </div>
                        <div class="card-body">

                            <h3>Destination name</h3>

                            <h4>Destination location</h4>
                            <p class="card-text text-secondary ">Destination describtion</p>




                            <button id="remove" class="btn btn-lg btn-close bg-dark float-end position-absolute"></button>

                        </div>

                    </div> -->
                </div>
            </article>
        </div>
        <div class="col-2"></div>
    </div>
    </div>
</body>

</html>
